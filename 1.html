<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Slideshow</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffdde1;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .slide {
            display: none;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .active {
            display: block;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="slide1" class="slide active" style="background: linear-gradient(45deg, #ff9a9e, #fad0c4);">
        <h2>Hey baby... I love you! ðŸ’–</h2>
        <button class="button" onclick="nextSlide(2)">Next</button>
    </div>
    
    <div id="slide2" class="slide" style="background: linear-gradient(45deg, #a18cd1, #fbc2eb);">
        <h2>No matter the distance, our love means everything to me. You are always in my heart. ðŸ’•</h2>
        <button class="button" onclick="nextSlide(3)">Next</button>
    </div>
    
    <div id="slide3" class="slide" style="background: linear-gradient(45deg, #ff9a9e, #fad0c4);">
        <h2>Will you be my Valentine? ðŸ’˜ðŸ’Œ</h2>
        <button class="button" onclick="alert('Yay! ðŸ’–')">Yes!</button>
    </div>
    
    <script>
        function nextSlide(slideNumber) {
            document.querySelectorAll('.slide').forEach(slide => slide.classList.remove('active'));
            document.getElementById('slide' + slideNumber).classList.add('active');
        }
    </script>
</body>
</html>
